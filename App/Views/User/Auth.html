{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block body %}



<form id="registre" name="registre" novalidate>
     <h3>REGISTRO</h3>
     <label for="email">Email<span>*</span></label>
     <input type="email"  name="email">
     <label for="pass">Contraseña<span>*</span></label>
     <input type="password" name="pass">
     <label for="pass2">Repetir contraseña<span>*</span></label>
     <input type="password"  name="pass2">
     <input type="submit" value="Registrar" name="botonreg">
     <p>¿Ya estás registrado? Haz click <span id="registrespan" onclick="registre()">AQUÍ</span></p>
     <!-- <div id="dataResp_reg" name="dataResp_reg"></div> -->
     <!-- MENSAJE.. -->
     <div class="resultsreg">{{ mensaje }}</div>
 </form>

 <form id="login" name="login" novalidate>
     <h3>LOGIN</h3>
     <label for="email">Email<span>*</span></label>
     <input type="email" name="email">
     <label for="pass">Contraseña<span>*</span></label>
     <input type="password" name="pass">
     <input type="submit" value="Entrar" name="botonlog">
     <p>¿No tienes cuenta? Haz clic <span id="loginspan" onclick="login()">AQUÍ</span></p>
     <!-- <div id="dataResp_log" name="dataResp_log"></div> -->
     <!-- MENSAJE.. -->
     <div class="resultslog">{{ mensaje }}</div>
 </form>



{% endblock %}
