{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block body %}

<h3>Formulario de LOGIN / REGISTRO</h3>
<form action="register" method="post" id="regForm">
    <h3>REGISTRO</h3>
    <input type="email" name="email" placeholder="Email">
    <input type="password" name="pass" placeholder="Contraseña" id="pass">
    <input type="password" name="pass2" placeholder="Repite contraseña" id="pass2">
    <input type="submit" name="registrar" value="Registrar">
    <p>¿Ya estás registrado? Haz clic <span id="regFormspan" onclick="mostrar_login()">AQUÍ</span></p>
    <div id="dataResp_reg" name="dataResp_reg"></div>
    <!-- <div class="results">{{ mensaje }}</div> -->
</form>

<form action="login" method="post" id="logForm">
    <h3>LOGIN</h3>
    <input type="email" name="email" placeholder="Email">
    <input type="password" name="pass" placeholder="Contraseña" id="pass">
    <input type="submit" name="login" value="Login">
    <p>¿No tienes cuenta? Haz clic <span id="logFormspan" onclick="mostrar_reg()">AQUÍ</span></p>
    <div id="dataResp_log" name="dataResp_log"></div>
    <!-- <div class="results">{{ mensaje }}</div> -->
</form>



{% endblock %}
