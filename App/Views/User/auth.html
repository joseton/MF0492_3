{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block body %}

<h3>Welcome to Challenge 5</h3>
<form action="register" method="post" id="registerForm">

    <h3>REGISTRO</h3>
    <input type="email" name="email" placeholder="Email">
    <input type="password" name="pass" placeholder="Contraseña" id="pass">
    <input type="password" name="pass2" placeholder="Repite contraseña" id="pass2">
    <input type="submit" name="registrar" value="Registrar" class="submit">
    <p>¿Ya estás registrado? <a href="#">Click AQUÍ</a></p><span onclick="">test</span>
    <div class="results">{{ mensaje }}</div>


</form>

<form action="login" method="post" id="loginForm">
    <h3>LOG IN</h3>
    <input type="email" name="email" placeholder="Email">
    <input type="password" name="pass" placeholder="Contraseña" id="pass">
    <input type="submit" name="registrar" value="Registrar" class="submit">
    <p>¿No estás registrado? <a href="#">Click AQUÍ</a></p>
    <div class="results">{{ mensaje }}</div>
</form>

{% endblock %}
