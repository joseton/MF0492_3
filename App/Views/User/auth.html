{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block body %}
<hr>
<h3>Soy la página de REGISTRO</h3>


<form  id="regForm">
    <h1>REGISTRO</h1>
    <label for="reg_email">Email</label>
            <input type="email" id="reg_email" name="reg_email"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
            <span class="error"></span>
            <label for="reg_pass">Contraseña</label>
            <input type="password" id="reg_pass" name="reg_pass" minlength="6">
            <span class="error"></span>
            <label for="reg_r_pass">Repetir contraseña</label>
            <input type="password"  id="reg_r_pass" name="reg_r_pass">
            <span class="error"></span>
            <input type="submit" value="Registrar">
            <p>¿Ya estás registrado? Haz clic <span class="aqui" >AQUÍ</span></p>
            <div id="dataResp_registro"></div>


        </form>


<form  id="logForm">
    <h1>LOGIN</h1>
    <label for="lg_email">Email</label>
            <input type="email" id="lg_email" name="lg_email">
            <span class="error"></span>
            <label for="lg_pass">Contraseña</label>
            <input type="password" id="lg_pass" name="lg_pass">
            <span class="error"></span>
            <input type="button" name="lg_boton" value="Entrar">
            <p>¿No tienes cuenta? Haz clic <span class="aqui">AQUÍ</span></p>
            <div id="dataResp_login"></div>
</form>
{% endblock %}
